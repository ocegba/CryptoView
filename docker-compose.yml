version: "3.7"

services:

    zookeeper:
      image: "bitnami/zookeeper:latest"
      container_name: zookeeper
      networks:
        - data_network
      ports:
        - "2181:2181"
      environment:
        - ALLOW_ANONYMOUS_LOGIN=yes


    kafka1:
      image: "bitnami/kafka:latest"
      container_name: kafka1
      networks:
        - data_network
      ports:
        - "9092:9092"
      environment:
        - KAFKA_BROKER_ID=1
        - "KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181"
        - "KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka1:9092"
        - ALLOW_PLAINTEXT_LISTENER=yes
        - KAFKA_CREATE_TOPICS="kafka-nifi-src:1:3,kafka-nifi-dst:1:3,kafka-final:1:3"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      depends_on:
        - zookeeper
      deploy:
        resources:
          limits:
            cpus: '0.50'
            memory: 1G
          reservations:
            cpus: '0.25'
            memory: 1G
      restart: always

    kafka2:
      image: "bitnami/kafka:latest"
      container_name: kafka2
      networks:
        - data_network
      ports:
        - "9093:9092"
      environment:
        - KAFKA_BROKER_ID=2
        - "KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka2:9092"
        - "KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181"
        - ALLOW_PLAINTEXT_LISTENER=yes
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      depends_on:
        - zookeeper
      deploy:
        resources:
          limits:
            cpus: '0.50'
            memory: 1G
          reservations:
            cpus: '0.25'
            memory: 1G
      restart: always

    kafka3:
      image: "bitnami/kafka:latest"
      container_name: kafka3
      networks:
        - data_network
      ports:
        - "9094:9092"
      environment:
        - KAFKA_BROKER_ID=3
        - "KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka3:9092"
        - "KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181"
        - ALLOW_PLAINTEXT_LISTENER=yes
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      depends_on:
        - zookeeper
      deploy:
        resources:
          limits:
            cpus: '0.50'
            memory: 1G
          reservations:
            cpus: '0.25'
            memory: 1G
      restart: always
